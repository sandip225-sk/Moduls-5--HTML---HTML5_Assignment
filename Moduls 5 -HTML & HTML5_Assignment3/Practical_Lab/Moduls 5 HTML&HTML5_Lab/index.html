 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and Shapes in HTML</title>
    <style>
        canvas {
            border: 2px solid black;
        }
        svg {
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <!-- Audio and Video Elements -->
    <h2>Audio and Video with Properties</h2>
    <audio controls autoplay loop muted>
        <source src="audio/relaxing-145038.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <br><br>

    <video width="400" controls autoplay loop muted>
        <source src="video/SampleVideo_1280x720_10mb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <br><br>

    <!-- Canvas Element -->
    <h2>Canvas Shapes</h2>
    <canvas id="myCanvas" width="400" height="200"></canvas>

    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");

        // Draw a rectangle
        ctx.fillStyle = "blue";
        ctx.fillRect(20, 20, 100, 50);

        // Draw a circle
        ctx.beginPath();
        ctx.arc(200, 50, 40, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();

        // Draw a triangle
        ctx.beginPath();
        ctx.moveTo(300, 150);
        ctx.lineTo(350, 50);
        ctx.lineTo(400, 150);
        ctx.closePath();
        ctx.fillStyle = "green";
        ctx.fill();
    </script>

    <br><br>

    <!-- SVG Shapes -->
    <h2>SVG Shapes</h2>
    <svg width="400" height="200">
        <!-- Rectangle -->
        <rect x="20" y="20" width="100" height="50" fill="blue"></rect>

        <!-- Circle -->
        <circle cx="200" cy="50" r="40" fill="red"></circle>

        <!-- Triangle -->
        <polygon points="300,150 350,50 400,150" fill="green"></polygon>
    </svg>

</body>
</html>
